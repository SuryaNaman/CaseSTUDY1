<html>

<head>
    <title>Image Identifier</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>

    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <center>
        <div class="col-xs-12 header_div">
            <h2>IMAGE IDENIFICATION APP<img src="icon1.gif"></h2>
        </div>

        <div class="col-sm-6 col-xs-12 main_div">
            <label>Webcam View</label>
            <br>
            <div id="camera"></div>
            <br>
            <button class="btn btn-success" onclick="take_snap()">Capture Image</button>
        </div>

        <div class="col-sm-6 col-xs-12 main_div">
            <label>Snapshot</label>
            <br>
            <div id="result"></div>
            <br>
            <button class="btn btn-info" onclick="check()">Identify Image</button>
        </div>
    </center>

    <div class="col-xs-12 footer_div">
        <h4 class="col-sm-6 col-xs-12"><label>Azure</label><img src="blub.gif"><span id="object_name"></span></h4>
    </div>

    <div class="col-xs-12 footer_div">
        <h4 class="col-sm-6 col-xs-12"><label>Mobile Net</label><img src="blub.gif"><span id="object_name2"></span></h4>
    </div>

    <div class="col-xs-12 copy_right_footer">Developed by - Surya Naman</div>



    <script src="main.js"></script>
</body>

</html>
